    type: string
    reference: ${oai_custom_search.output}
nodes:
- name: oai_setupenv
  type: python
  source:
    type: code
    path: oai_setupenv.py
  inputs:
    setupenv: ${inputs.setupenv}
    api_key: 4JXxtH2cbjQkFbDq8WxKm8boOhYxtD6Kk5dWKkFqFaVH8h5N7WpaJQQJ99BAAC5T7U2XJ3w3AAAAACOGrQja
    endpoint: https://vipul-m69bq14z-francecentral.openai.azure.com/
    deployment_name: gpt-35-turbo
- name: oai_custom_search
  type: python
  source:
    type: package
    tool: oai.tools.oai_search.oai_search_tool
  inputs:
    is_env_setup_successful: ${oai_setupenv.output}
    user_prompt: ${inputs.query_text}
    max_tokens: 100
